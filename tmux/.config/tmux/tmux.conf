# Terminal
set -g default-terminal 'st-256color'

# Shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# Sets ctrl-a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# No delay esc
set -sg escape-time 0

# Enable mouse control
set -g mouse on

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Window
setw -g automatic-rename on
set -g set-titles on

# Use vim-like keys for splits and windows
set-window-option -g mode-keys vi
set -g status-keys vi
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key S choose-tree
unbind p
unbind [
bind Escape copy-mode
bind -T copy-mode Escape send-keys -X cancel
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

unbind c
bind Enter new-window

# Colors
background=#151718
foreground=#d6d6d6
cursor=#d6d6d6

## normal
color0=#151718
color1=#cd3f45
color2=#9fca56
color3=#e6cd69
color4=#55b5db
color5=#a074c4
color6=#55dbbe
color7=#d6d6d6

## bright
color8=#41535b
color9=#db7b55
color10=#282a2b
color11=#3b758c
color12=#43a5d5
color13=#eeeeee
color14=#8a553f
color15=#ffffff

# Keybindings
bind-key X confirm-before kill-session

# Status bar
set -g status-position top
set -g status-justify left
set -g status-interval 2

set -g status-right-length 100
set -g status-right '#(~/.config/tmux/tmux-status)'

setw -g window-status-format "#[fg=colour0]░▓█#[bg=colour0,fg=colour6]#W "
setw -g window-status-current-format "#[fg=colour6]░▓█#[bg=colour6,fg=colour0]#W "
