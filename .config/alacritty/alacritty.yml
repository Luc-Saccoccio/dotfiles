# material ocean color scheme
colors:
  # Default colors
  primary:
    background: '#151718'
    foreground: '#d6d6d6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '#151718'
    cursor: '#d6d6d6'

  # Normal colors
  normal:
    black:   '#151718'
    red:     '#cd3f45'
    green:   '#9fca56'
    yellow:  '#e6cd69'
    blue:    '#55b5db'
    magenta: '#a074c4'
    cyan:    '#55dbbe'
    white:   '#d6d6d6'

  # Bright colors
  bright:
    black:   '#41535b'
    red:     '#cd3f45'
    green:   '#9fca56'
    yellow:  '#e6cd69'
    blue:    '#55b5db'
    magenta: '#a074c4'
    cyan:    '#55dbbe'
    white:   '#ffffff'

  indexed_colors:
    - { index: 16, color: '#db7b55' }
    - { index: 17, color: '#8a553f' }
    - { index: 18, color: '#282a2b' }
    - { index: 19, color: '#3b758c' }
    - { index: 20, color: '#43a5d5' }
    - { index: 21, color: '#eeeeee' }
background_opacity: 0.9
font:
  size: 8.5
  # fixes tmux bottom navbar being cut-off
  offset:
    y: 1
  normal:
    family: "FiraCode Nerd Font"

# window:
#   padding:
#     x: 5
#     y: 5

cursor:
  unfocused_hollow: true
  style:
    blinking: Always

scrolling:
  history: 2000
  auto_scroll: true
